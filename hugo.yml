baseURL: "https://andrea-giammanco.github.io"
languageCode: "it-it"
title: "Computazioni"
theme: "PaperMod"

enableInlineShortcodes: true
footnoteReturnLinkContents: "^"

relativeURLs: false
canonifyURLs: true

params:
  mode: "toggle" # color-mode â†’ light, dark, toggle or auto
  subtitle: "Appunti per non ammattire"
  katex: true # enable MathJax support
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  hideSummary: false

  profileMode:
    enabled: true
    title: "Computazioni"
    subtitle: "Mi chiamo Andrea Giammanco, insegno informatica in un Liceo Scientifico. Raccolgo qui alcuni appunti su scuola e dintorni."
    imageUrl: "img/profile1.webp"
    imageWidth: 250
    imageHeight: 250

  socialIcons:
    - name: "Email"
      icon: "xda"
      url: "mailto:andrea.giammanco@tutamail.com"
    - name: "cv"
      icon: "cv"
      url: "cv.pdf"
    - name: "Linkedin"
      icon: "linkedin"
      url: "https://www.linkedin.com/in/andrea-giammanco/"
    - name: "GitHub"
      icon: "github"
      url: "https://github.com/andrea-giammanco"
    - name: "GoogleScholar"
      icon: "googlescholar"
      url: "https://scholar.google.com/citations?user=dqeeD9oAAAAJ&hl=it"
    - name: "Instagram"
      icon: "instagram"
      url: "https://instagram.com/giammandro"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "permalink", "summary", "content" ]

  # for enchanced SEO
  env: production

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "About"
      url: "/about"
      weight: 2
    - name: "Posts"
      url: "/posts"
      weight: 3
    - name: "Tags"
      url: "/tags"
      weight: 4
    - name: "Categories"
      url: "/categories"
      weight: 5
    - name: "Archives"
      url: "/archives"
      weight: 6
    - identifier: search
      name: "Search"
      url: "/search"
      weight: 50

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON
# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true